version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: followup-postgres
    environment:
      POSTGRES_DB: followup
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - followup-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  spring-app:
    build: .
    container_name: followup-app
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/followup
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 1234
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: "true"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - followup-network
    restart: unless-stopped

volumes:
  postgres-data:

networks:
  followup-network:
    driver: bridge